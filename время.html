<script>
// 1
let date1_1 = new Date(2000, 8, 1);  
let date2_1 = new Date(2010, 1, 15);   

let diff = date2_1 - date1_1;
console.log(diff);   // миллисекунды

//2
let date1_2 = new Date(2000, 8, 1);
let date2_2 = new Date(2010, 1, 15);

let diff1 = date2_2 - date1_2;
let days = diff1 / (1000 * 60 * 60 * 24);

console.log(days);

//3
let date1_3 = new Date(2000, 8, 1);
let date2_3 = new Date(2010, 1, 15);

let years_3 = date2_3.getFullYear() - date1_3.getFullYear();
let months_3 = date2_3.getMonth() - date1_3.getMonth();

let totalMonths = years_3 * 12 + months_3;

console.log(totalMonths);

//4
let date1_4 = new Date(2000, 8, 1);
let date2_4 = new Date(2010, 1, 15);

let years_4 = date2_4.getFullYear() - date1_4.getFullYear();

console.log(years_4);

//5
function getLastDay(year, month) {
  return new Date(year, month + 1, 0).getDate();
}

//6
let lastDay = getLastDay(2025, 4);
let dayOfWeek = ['Воскресенье','Понедельник','Вторник','Среда','Четверг','Пятница','Суббота'][new Date(2025,4,lastDay).getDay()];
console.log(dayOfWeek);

//7
function isLeap(year) {
  let date = new Date(year, 2, 0); 
  return date.getDate() === 29; 
}

//8
console.log(isLeap(2020)); // true
console.log(isLeap(2021)); // false
</script>
